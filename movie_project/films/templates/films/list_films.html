{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Список фильмов</title>
    <!-- Bootstrap CSS через CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-ENjdO4Dr2bkBIFxQpeo5n7h3B6E7e3r/4ex0H2VhYbXir7jvF0r3Xv0UoIwW0U5" crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .header {
            background-color: #343a40;
            padding: 20px;
            color: #fff;
        }
        .card {
            transition: transform 0.2s, box-shadow 0.2s;
        }
        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.2);
        }
        .footer {
            background-color: #343a40;
            padding: 15px 0;
            color: #fff;
            margin-top: 30px;
        }
        a.btn-custom {
            background-color: #007bff;
            color: #fff;
            transition: background-color 0.3s;
        }
        a.btn-custom:hover {
            background-color: #0069d9;
            color: #fff;
        }
    </style>
</head>
<body>
    <!-- Шапка сайта -->
    <header class="header mb-4 text-center">
        <h1 class="display-4">Список фильмов</h1>
        <a href="{% url 'add_film' %}" class="btn btn-primary btn-lg mt-3">Добавить фильм</a>
    </header>

    <div class="container">
        {% for film in films %}
            <div class="card mb-4 shadow-sm">
                <div class="card-body">
                    <h3 class="card-title mb-3 text-primary">{{ film.title }}</h3>
                    <div class="mb-3">
                        <h5 class="card-subtitle mb-2 text-muted">Описание:</h5>
                        <p class="card-text">{{ film.description }}</p>
                    </div>
                    <div>
                        <h5 class="card-subtitle mb-2 text-muted">Отзыв:</h5>
                        <p class="card-text">{{ film.review }}</p>
                    </div>
                </div>
            </div>
        {% empty %}
            <div class="alert alert-info" role="alert">
                Нет добавленных фильмов.
            </div>
        {% endfor %}
    </div>

    <!-- Футер -->
    <footer class="footer text-center mt-5">
        <div class="container">
            <p>&copy; 2024 Мой сайт фильмов. Все права защищены.</p>
        </div>
    </footer>
<!--Bootstrap JS и Popper.js через CDN -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENJD0r2bIFxQpeo5n7h3B6E7e3r/4ex0H2VhYbXir7jvF0r3Xv0UoIwW0U5" crossorigin="anonymous"></script>
</body>
</html>
